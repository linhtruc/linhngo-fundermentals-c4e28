<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    {% if bmi < 16 %}
    Severely underweight
    {% elif 16 <= bmi < 18.5 %}
    Underweight
    {% elif 18.5 <= bmi < 25 %}
    Normal
    {% elif 25 <= bmi < 30 %}
    Overweight
    {% else %}
    Obese
    {% endif %}
    
</body>
</html>
